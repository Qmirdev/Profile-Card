<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>

</head>

<body>
    <main class="card">
        <div class="header">
            <div class="info">
                <img src="images/image-victor.png" alt="victor">
                <h3>Victor Crest</h3><span>26</span>
                <p>London</p>
            </div>
        </div>
        <div class="activity">
            <div class="activity-container">
                <div class="followers">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
